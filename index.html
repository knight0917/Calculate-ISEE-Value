<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSE Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <p class="note">Note: Use desktop mode in mobile veiw for better interaction</p>
        <h1>Calculate your ISEE value</h1>
        <table class="main-form">
            <tr>
                <td>
                    <label for="annual">Family's annual income:</label>
                </td>
                <td>
                    <input id="annual" type="number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="property">Family's real state properties:</label>
                </td>
                <td>
                    <input id="property" onkeyup="calculateAsset()" type="number" required>
                </td>
                <td>
                    <p>After 20%:<p id="reduPercAsset"> </p></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="balance">Family's bank account balance:</label>
                </td>
                <td>
                    <input id="balance" onkeyup="calculateIncome()" type="number" required>
                </td>
                <td>
                    <p>After 20%:<p id="reduPercIncome"> </p></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="members">Family members:</label>
                </td>
                <td>
                    <input id="members" onkeyup="FamilyComposition()" type="number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dismembers">Family members with disability:</label>
                </td>
                <td>
                    <input id="dismembers" onkeyup="calDisability()" type="number">
                </td>
            </tr>
        </table>
        <div class="btn-submit">
            <button onclick="submit()">Submit</button>
        </div>
        <h2 class="h2result">Your ISSE value is: <h1 id="isseValue" class="h1result"> </h2></h1>
    </div>
    <script src="./index.js"></script>
</body>
</html>
